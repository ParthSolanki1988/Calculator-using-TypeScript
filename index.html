<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <!-- Display Of Calculator -->
        <div class="display">
            <input type="text" id="display" placeholder="0" disabled><br>
            <span>Memory : </span><div id="result"></div>
        </div>
        <!-- Buttons Of Calculator -->
        <div class="row">
            <button type="button" class="btn btn-deg" onclick="degree()">DEG</button>
            <button type="button" class="btn btn-fe" onclick="fixedExpo()">F-E</button>
        </div>

        <div class="row">   
            <button type="button" class="btn btn-m btn-l" onclick="memoryClear()">MC</button>
            <button type="button" class="btn btn-m btn-l" onclick="memoryRecall()">MR</button>
            <button type="button" class="btn btn-m btn-b" onclick="memoryPlus()">M+</button>
            <button type="button" class="btn btn-m btn-b" onclick="memoryMinus()">M-</button>
            <button type="button" class="btn btn-m btn-b" onclick="memoryStore()">MS</button>
        </div>

        <div class="row">
            <button type="button" class="btn-trig">
                <!-- Dropdown Menu Of Trignometry -->
                <select id="trigno" name="trignometry" onchange="trignometry()">
                    <option value="trignometry" id="trig" selected disabled>&#9727; Trignometry</option>
                    <option value="sin">sin(x)</option>
                    <option value="cos">cos(x)</option>
                    <option value="tan">tan(x)</option>
                </select>
            </button>
            <button type="button" class="btn-func">
                <!-- Dropdown Menu Of Functions -->
                <select id="func" name="function" onchange="func()">
                    <option value="function" id="fun" selected disabled>Æ’ Function</option>
                    <option value="abs">abs(x)</option>
                    <option value="floor">floor(x)</option>
                    <option value="ceil">ceil(x)</option>
                </select>
            </button>
        </div>

        <div class="row">
            <button type="button" class="btn" onclick="showOpt(this)">2<sup>nd</sup></button>
            <button type="button" class="btn" onclick="pi()">&pi;</button>
            <button type="button" class="btn" onclick="e()" >e</button>
            <button type="button" class="btn" onclick="clearDisplay()">C</button>
            <button type="button" class="btn" onclick="oneClear()">&#x21B5;</button>
        </div>

        <div class="row">
            <button type="button" class="btn" onclick="xpower()">x<sup>2</sup></button>
            <button type="button" class="btn" onclick="oneByNumber()">1/x</button>
            <button type="button" class="btn" onclick="absulatevalue()">| x |</button>
            <button type="button" class="btn" onclick="exponential()">exp</button>
            <button type="button" class="btn" value="%">mod</button>
        </div>

        <div class="row">
            <button type="button" class="btn" onclick="sqroot()">2&radic;x</button>
            <button type="button" class="btn" value="(">(</button>
            <button type="button" class="btn" value=")">)</button>
            <button type="button" class="btn" onclick="factorial()">n!</button>
            <button type="button" class="btn btn-opr" value="/">&divide;</button>
        </div>

        <div class="row">
            <button type="button" class="btn" value="**">x<sup>y</sup></button>
            <button type="button" class="btn btn-white" value="7">7</button>
            <button type="button" class="btn btn-white" value="8">8</button>
            <button type="button" class="btn btn-white" value="9">9</button>
            <button type="button" class="btn btn-opr" value="*">&times;</button>
        </div>

        <div class="row">
            <button type="button" class="btn" onclick="powX()">10<sup>x</sup></button>
            <button type="button" class="btn btn-white" value="4">4</button>
            <button type="button" class="btn btn-white" value="5">5</button>
            <button type="button" class="btn btn-white" value="6">6</button>
            <button type="button" class="btn btn-opr" value="-">&#9472;</button>
        </div>

        <div class="row">
            <button type="button" class="btn" onclick="log()">log</button>
            <button type="button" class="btn btn-white" value="1">1</button>
            <button type="button" class="btn btn-white" value="2">2</button>
            <button type="button" class="btn btn-white" value="3">3</button>
            <button type="button" class="btn btn-opr" value="+">&plus;</button>
        </div>

        <div class="row">
            <button type="button" class="btn" onclick="ln()">ln</button>
            <button type="button" class="btn btn-white" onclick="plusMinus()">+/-</button>
            <button type="button" class="btn btn-white" value="0">0</button>
            <button type="button" class="btn btn-white " value=".">.</button>
            <button type="button" class="btn btn-opr btn-equal" onclick="calculate()">=</button>
        </div>

    </div>



    <script src="./Assets/JS/test.js"></script>

</body>

</html>
